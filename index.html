<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodyclass">
    <h1 class="heading">Calculator</h1>
    <table class="table">
        <tr><td colspan="4" class="t"><button id="result" class="display"></button></td></tr> 
        <tr>
            <td><button id="1" class="bt" onclick="display(1)">1</button></td>
            <td><button id="2" class="bt" onclick="display(2)">2</button></td>
            <td><button id="3" class="bt" onclick="display(3)">3</button></td>
            <td><button id="+" class="bt" onclick="display('+')">+</button></td>
        </tr>
        <tr>
            <td><button id="4" class="bt" onclick="display(4)">4</button></td>
            <td><button id="5" class="bt" onclick="display(5)">5</button></td>
            <td><button id="6" class="bt" onclick="display(6)">6</button></td>
            <td><button id="-" class="bt" onclick="display('-')">-</button></td> 
        </tr>
        <tr>
            <td><button id="7" class="bt" onclick="display(7)">7</button></td>
            <td><button id="8" class="bt" onclick="display(8)">8</button></td>
            <td><button id="9" class="bt" onclick="display(9)">9</button></td>
            <td><button id="*" class="bt" onclick="display('*')">*</button></td>
        </tr>
        <tr>
            <td><button id="/" class="bt" onclick="display('/')">/</button></td>
            <td><button id="0" class="bt" onclick="display(0)">0</button></td>
            <td><button id="." class="bt" onclick="display('.')">.</button></td>
            <td><button id="=" class="bt"  onclick="calculate()">=</button></td> 
        </tr>
        <tr><td colspan="4" class="t"><button class="bt" onclick=clearScreen()>ClearAll</td></tr>
    </table>
    <script src="index.js"></script>  
</body>
</html>
